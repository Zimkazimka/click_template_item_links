<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Lookup Values</title>
    <link rel="stylesheet" href="style_user_lookup_values.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="cross">
        <img src="../assets/user_lookup_values/cross.png">
    </div>
    <div class="title">User Lookup Values</div>
    <div class="user_lookup_values_content">
        <div class="content_title">
            <div class="plus-btn">
                <img src="../assets/user_lookup_values/plus-btn.png">
            </div>
            <div class="title_desc">Description</div>
            <div class="title_lookup">Lookup User Code</div>
            <div class="title_sub-lookup">sub-lookup</div>
            <div class="title_color">color</div>
            <div class="title_enabled">Enabled</div>
            <div class="title_start-data-active">Start Data Active</div>
            <div class="title_end-data-active">End Data Active</div>
        </div>
        <div class="content_items">
            <div class="content_items__item">
                <input class="desc_item" type="text" placeholder="Enter Description">
                <input class="lookup_item" type="text" placeholder="Enter Lookup User Code">
                <input class="sub-lookup_item" type="text">
                <div class="color_item"></div>
                <input class="enabled_item" type="checkbox">
                <input class="start-data-active_item" type="text" placeholder="Enter Start Data Active">
                <input class="end-data-active_item" type="text" placeholder="Enter End Data Active">
            </div>
        </div>
        <div class="button_section">
            <button class="apply-btn">Apply</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
