<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <link rel="stylesheet" href="style_menu_items.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="cross">
        <img src="../assets/menu_items/cross.png">
    </div>
    <div class="title">Menu Items</div>
    <div class="menu_items_content">
        <div class="menu_items__title">
            <img class="plus-btn" src="../assets/menu_items/plus_btn.png">
            <div class="name_section">Display Label</div>
            <div class="name_section">
                Frame Templates
                <img src="../assets/menu_items/arrow.png">
            </div>
            <div class="name_section">Seq №</div>
            <button>Save</button>
        </div>
        <div class="selected_items">
            <div class="selected_items__item">
                <div class="display_label">
                    <input type="text" placeholder="Enter Display Label">
                </div>
                <div class="frame_items">
                    <input disabled type="text" placeholder="Items">
                </div>
                <div class="Seq">
                    <input type="text" placeholder="Enter Seq №">
                </div>
                <div class="clear_item">
                    <img src="../assets/menu_items/trash.png">
                </div>
            </div>
            <div class="selected_items__item">
                <div class="display_label">
                    <input type="text" placeholder="Enter Display Label">
                </div>
                <div class="frame_items">
                    <input disabled type="text" placeholder="Items">
                </div>
                <div class="Seq">
                    <input type="text" placeholder="Enter Seq №">
                </div>
                <div class="clear_item">
                    <img src="../assets/menu_items/trash.png">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
