<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="cross">
                <img src="assets/item_settings/cross.png">
            </div>
            <div class="title">
                <div>Template Item Settings</div>
            </div>
        <div class="settings__content">
            <div class="input__settings">
                <div class="item__desc">
                    <input type="text" placeholder="Item Name">
                </div>
                <div class="item__desc">
                    <input type="text" placeholder="Item Code">
                </div>
                <div class="item__desc">
                    <input type="text" placeholder="Item Length">
                </div>
                <div class="item__desc">
                    <input type="text" value="Select Default Type">
                    <img src="assets/item_settings/arrow.png">
                </div>
                <div class="item__desc">
                    <input type="text" placeholder="Default Value">
                </div>
            </div>
            <div class="settings__toggles">
                <div class="toggles__col">
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Mandatory</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Update</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Read only</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">language</div>
                    </div>
                </div>
                <div class="toggles__col">
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Mandatory</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Update</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">Read only</div>
                    </div>
                    <div class="col__item">
                        <input type="checkbox">
                        <div class="setting__name">language</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings__buttons">
            <button class="button__temp">temp context</button>
            <button class="button__apply">Apply</button>
        </div>
    </div>
</body>
</html>
