<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Item Links</title>
    <link rel="stylesheet" href="style_template_item_links.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="cross">
        <img src="../assets/template_item_links/cross.png">
    </div>
    <div class="title">Template Item Links</div>
    <div class="path-line">
        <div class="empty-block-1"></div>
        <div class="path-desc">From</div>
        <div class="empty-block-2"></div>
        <div class="path-desc">To</div>
        <div class="empty-block-3"></div>
    </div>
    <div class="links_content_title">
        <img src="../assets/template_item_links/plus-btn.png" class="plus-btn">
        <div class="title_master-driver">Master Driver</div>
        <div class="title_from-template">
            Template
            <img src="../assets/template_item_links/arrow.png">
        </div>
        <div class="title_from-template-item">
            Template Item
            <img src="../assets/template_item_links/arrow.png">
        </div>
        <div class="title_to-template">
            Template
            <img src="../assets/template_item_links/arrow.png">
        </div>
        <div class="title_to-template-item">
            Template Item
            <img src="../assets/template_item_links/arrow.png">
        </div>
        <div class="title_to-enabled">Enabled</div>
        <button class="save-btn" >Save</button>
    </div>
    <div class="item_links_items">
        <div class="item_links_items__item">
            <div class="color"></div>
            <input class="item_driver" type="checkbox">
            <input class="item_from-template" type="text" placeholder="Order">
            <input class="item_from-template-item" type="text" placeholder="Order Header ID">
            <input class="item_to-template" type="text" placeholder="Order Line">
            <input class="item_to-template-item" type="text" placeholder="Order Header ID">
            <div  class="item_to-enabled">
                <input type="checkbox">
            </div>
            <img src="../assets/template_item_links/trash.png" class="item_clear-btn">
        </div>
        <div class="item_links_items__item">
            <div class="color"></div>
            <input class="item_driver" type="checkbox">
            <input class="item_from-template" type="text" placeholder="Order">
            <input class="item_from-template-item" type="text" placeholder="Customer ID">
            <input class="item_to-template" type="text" placeholder="Customer">
            <input class="item_to-template-item" type="text" placeholder="Customer ID">
            <div  class="item_to-enabled">
                <input type="checkbox">
            </div>
            <img src="../assets/template_item_links/trash.png" class="item_clear-btn">
        </div>
    </div>
</div>
</body>
</html>
