<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template columns</title>
    <link rel="stylesheet" href="style_template_columns.css">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="cross">
        <img src="../assets/template_columns/cross.png">
    </div>
    <div class="title">Template Column Context Values</div>
    <div class="values__content">
        <div class="values__title">
            <img src="../assets/template_columns/plus_btn.png">
            <div class="values__title__item">Control Value</div>
            <div class="values__title__item">
                Select Operator
                <img src="../assets/template_columns/arrow.png"></div>
            <div class="values__title__item">Value</div>
            <div class="values__title__item">Enabled</div>
            <button>Save</button>
        </div>
        <div class="values__edit">
            <div class="values__edit__item">
                <div class="color__marker"></div>
                <div class="input__value">
                    <input disabled type="text" placeholder="Please Choose">
                    <img src="../assets/template_columns/arrow.png">
                </div>
                <div class="select__operator">
                    <input disabled type="text" placeholder="Equal To">
                </div>
                <div class="value__value"></div>
                <div class="enabled">
                    <input type="checkbox">
                </div>
                <div class="clear__item">
                    <img src="../assets/template_columns/trash.png">
                </div>
            </div>
            <div class="values__edit__item">
                <div class="color__marker"></div>
                <div class="input__value">
                    <input disabled type="text" placeholder="Please Choose">
                    <img src="../assets/template_columns/arrow.png">
                </div>
                <div class="select__operator">
                    <input disabled type="text" placeholder="Equal To">
                </div>
                <div class="value__value"></div>
                <div class="enabled">
                    <input type="checkbox">
                </div>
                <div class="clear__item">
                    <img src="../assets/template_columns/trash.png">
                </div>
            </div>
        </div>
    </div>
    <div class="context__columns__title">Context Columns</div>
    <div class="context__content">
        <div class="context__title">
            <div>Field</div>
            <div>Required</div>
            <div>Enabled</div>
            <button>Save</button>
        </div>
        <div class="context_edit">
            <div class="context__item">
                <div class="field_edit">
                    <div class="field_edit__value"></div>
                    <img src="../assets/template_columns/arrow.png">
                </div>
                <div class="required_edit">
                    <input type="checkbox">
                </div>
                <div class="enabled_edit">
                    <input type="checkbox">
                </div>
                <div class="clear_item">
                    <img src="../assets/template_columns/trash.png">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
